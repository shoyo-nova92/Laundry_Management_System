<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order QR Code</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(26, 35, 126, 0.2);
    text-align: center;
    animation: fadeInUp 0.8s ease-out;
  }
  h1 {
    color: #1a237e;
    font-weight: 600;
  }
  #qrCode {
    margin-top: 20px;
  }
  button {
    margin-top: 30px;
    padding: 12px 24px;
    background: #000000;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  button:hover {
    background: #1a1a1a;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  }
  
  @keyframes fadeInUp {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Order Pickup QR Code</h1>
    <div id="qrCode"></div>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    function generateQRCode(text) {
      const qrContainer = document.getElementById('qrCode');
      qrContainer.innerHTML = '';
      const qrImg = document.createElement('img');
      const encodedText = encodeURIComponent(text);
      qrImg.src = `https://qr-codes.io/xTyGH5?data=${encodedText}&size=200x200`;
      qrImg.alt = 'QR Code';
      qrContainer.appendChild(qrImg);
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const orderDetails = sessionStorage.getItem('currentOrderDetails');
      if (!orderDetails) {
        alert('No order found. Please place an order first.');
        window.location.href = 'index.html';
        return;
      }
      generateQRCode(orderDetails);
    };
  </script>
</body>
</html>
