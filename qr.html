<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order QR Code</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    color: #667eea;
  }
  #qrCode {
    margin-top: 20px;
  }
  button {
    margin-top: 30px;
    padding: 10px 20px;
    background: #667eea;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #5a67d8;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Order Pickup QR Code</h1>
    <div id="qrCode"></div>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    function generateQRCode(text) {
      const qrContainer = document.getElementById('qrCode');
      qrContainer.innerHTML = '';
      const qrImg = document.createElement('img');
      const encodedText = encodeURIComponent(text);
      qrImg.src = `https://qr-codes.io/xTyGH5?data=${encodedText}&size=200x200`;
      qrImg.alt = 'QR Code';
      qrContainer.appendChild(qrImg);
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      const orderDetails = sessionStorage.getItem('currentOrderDetails');
      if (!orderDetails) {
        alert('No order found. Please place an order first.');
        window.location.href = 'index.html';
        return;
      }
      generateQRCode(orderDetails);
    };
  </script>
</body>
</html>
